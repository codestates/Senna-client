<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- 메인페이지 슬라이드 동영상 css 지우지마세요-->
    <link
    rel="stylesheet"
    type="text/css"
    charset="UTF-8"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css"
    />
    <link
    rel="stylesheet"
    type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css"
    />
  
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Scada:wght@400;700&display=swap" rel="stylesheet">

    <title>Senna</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script async>
    // 메인 앨범 그리드용 함수. 삭제 금지
    const SetGridItemHeight = () => {
      let grid = document.getElementsByClassName('grid')[0];
      let items = grid.querySelectorAll('.item'); 
      for(let item of items){
        item.style.gridRowEnd = `span ${Math.floor((item.children[0].offsetHeight) / 45)}`
      };
    }
    window.addEventListener("load", SetGridItemHeight);
    window.addEventListener("resize", SetGridItemHeight);
    </script>
    <script src="https://kit.fontawesome.com/221cfea39f.js" crossorigin="anonymous"></script>
  </body>
</html>
